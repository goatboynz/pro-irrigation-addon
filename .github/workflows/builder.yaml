name: Builder

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build add-on
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get information
        id: info
        uses: home-assistant/actions/helpers/info@master

      - name: Build add-on
        uses: home-assistant/builder@master
        with:
          args: |
            --all \
            --target . \
            --docker-hub-check
